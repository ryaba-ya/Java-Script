<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>

<body>
    <!-- First number -->
    <input class="a" id="number1" type="text">

    <!-- Operators -->
    <div id="operator-btn">
        <button  class="plus" id="plus" >+</button>
        <button class="minus" id="minus" >-</button>
        <button class="times">*</button>
        <button class="divide" >:</button>
    </div>

    <!-- Second number -->

    <input class="b" id="number2" type="text">

<button class="clean"> clean</button>
    <!-- Result -->

    <hr>
    <p class="result" id="out"> </p>
   
<script src="script/calc.js"></script>
</body>

</html>
