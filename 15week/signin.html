<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/15week/css/normilize.css">
    <link rel="stylesheet" href="/15week/css/signin.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="wrapper">
            <div class="form">
                <form action="#" name="main" class="form__body" id="form">
                    <h1 class="form__title">Registration </h1>
                    <div class="form__item">
                        <label for="formName" class="form__label ">Username</label>
                        <input class="form__input warning" id="formName" placeholder="Name..." name="name">
                    </div>
                    <div class="form__item">
                        <label for="formEmail" class="form__label field">Email</label>
                        <input class="form__input warning field" type="email" id="formEmail"  name="email">
                    </div>
                    <div class="form__item ">
                        <div class="options">
                            <div class="options__item">
                                <input id="formRightHanded" value="right" class="options__input field" name="hand"
                                    type="radio">
                                <label for="formRightHanded" class="options__label"><span>Male</span></label>
                            </div>
                            <div class="options__item">
                                <input id="formLeftHanded" value="left" class="options__input field" name="hand" type="radio">
                                <label for="formLeftHanded" class="options__label"> <span>Female</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="form__item">
                        <label for="formMessage" class="form__label">Message</label>
                        <textarea name="message" class="form__input " id="formMessage"></textarea>
                    </div>
                    <div class="form__item">
                        <div class="form__label">Your age*:</div>
                        <select name="age" class="select field">
                            <option value="1" selected="selected"> 1</option>
                            <option value="2" > 2</option>
                            <option value="3" > 3</option>
                            <option value="4" > 4</option>
                        </select>
                    </div>
                    <div class="form__item">
                        <div class="form__label">Upload file</div>
                        <div class="file">
                            <div class="file__item">
                                <input id="formImage" type="file" accept=".jpg, .png, .gif " name="image" class="file__input">
                                <div class="file__button">Choose</div>
                            </div>
                            <div class="file__preview"></div>
                        </div>
                    </div>
                    <div class="form__item">
                        <div class="checkbox">
                            <input id="formAgreement" checked name="agreement" class="checkbox__input warning " type="checkbox">
                            <label for="formAgreement" class="checkbox__label"><span> Day soglassie na obrbotky v sootvetcvii s <a href="">ysloviyzmi</a> * </span></label>
                        </div>
                    </div>
                    <button class="form__button" type="submit" >send</button>
                </form>
            </div>

        </div>
    </div>



    <script src="/15week/script.js/signin.js"></script>
</body>

</html>
