<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- First number -->
    <input id="number1" type="text">

    <!-- Operators -->
    <div id="operator-btn">
        <button id="plus" onclick="plus()">+</button>
        <button id="minus" onclick="minus()">-</button>
        <button id="times" onclick="times()">*</button>
        <button id="divide" onclick="divide()">:</button>
    </div>

    <!-- Second number -->

    <input id="number2" type="text">


    <!-- Result -->

    <hr>
    <p id="out"> </p>
    <script>
        

        function plus() {
            let num1, num2, result;
            num1 = document.getElementById('number1').value;
            num1 = parseInt(num1); // преобразование строки в число
            num2 = document.getElementById('number2').value;
            num2 = parseInt(num2); // преобразование строки в число
            result = num1 + num2;
            document.getElementById('out').innerHTML = result;
        }
        function minus() {
            let num1, num2, result;
            num1 = document.getElementById('number1').value;
            num1 = parseInt(num1); // преобразование строки в число
            num2 = document.getElementById('number2').value;
            num2 = parseInt(num2); // преобразование строки в число
            result = num1 - num2;
            document.getElementById('out').innerHTML = result;
        }
        function times() {
            let num1, num2, result;
            num1 = document.getElementById('number1').value;
            num1 = parseInt(num1); // преобразование строки в число
            num2 = document.getElementById('number2').value;
            num2 = parseInt(num2); // преобразование строки в число
            result = num1 * num2;
            document.getElementById('out').innerHTML = result;
        }
        function divide() {
            let num1, num2, result;
            num1 = document.getElementById('number1').value;
            num1 = parseInt(num1); // преобразование строки в число
            num2 = document.getElementById('number2').value;
            num2 = parseInt(num2); // преобразование строки в число
            result = num1 / num2;
            if (result===Infinity) { 
                // Компьютер при делении на ноль выдает значение бесконечности. мы говорим ему, если он видит такое значение - нужно вывести вместо него другое
                result =("На ноль делить нельзя")
            }
            document.getElementById('out').innerHTML = result;
        }
    </script>
</body>

</html>
